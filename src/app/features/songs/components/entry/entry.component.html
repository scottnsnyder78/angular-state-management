<form
  [formGroup]="form"
  (ngSubmit)="addSong(focusMe)"
>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      #focusMe
      autofocus
      formControlName="title"
      class="form-control"
      id="title"
    />
    <div
      class="alert alert-danger"
      *ngIf="title.invalid && (title.dirty || title.touched)"
    >
      <p *ngIf="title.hasError('required')">This is required</p>
      <p *ngIf="title.hasError('maxlength')">This is too long</p>
      <p *ngIf="title.hasError('minlength')">This is too short</p>
    </div>
  </div>
  <div class="form-group">
    <label for="artist">Artist</label>
    <input
      formControlName="artist"
      class="form-control"
      id="artist"
    />
  </div>
  <div class="form-group">
    <label for="album">Album</label>
    <input
      formControlName="album"
      class="form-control"
      id="album"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
  >
    Add This Song
  </button>
</form>
